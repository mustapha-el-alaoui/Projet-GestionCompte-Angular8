<h3>Update Compte</h3>
<div  style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    

    <div class="form-group">
      <label for="name">Nom du Client </label>
      <input
        type="text"
        class="form-control"
        id="nom"
        required
        [(ngModel)]="client.nom"
        name="nom"
      />
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
