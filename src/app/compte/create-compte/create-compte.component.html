<h3>Create Compte</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Num du Compte </label>
      <input
        type="text"
        class="form-control"
        id="numCompte"
        required
        [(ngModel)]="compte.numCompte"
        name="numCompte"
      />
     
    </div>
    <div class="form-group">
        <label for="name">Type du Compte </label>
        <input
          type="text"
          class="form-control"
          id="type"
          required
          [(ngModel)]="compte.type"
          name="type"
        />
       
      </div>
      <div class="form-group">
        <label for="name">Solde du Compte </label>
        <input
          type="text"
          class="form-control"
          id="solde"
          required
          [(ngModel)]="compte.solde"
          name="solde"
        />
       
      </div>
      <div class="form-group">
        <label for="name">decouvert</label>
        <input
          type="text"
          class="form-control"
          id="decouvert"
          required
          [(ngModel)]="compte.decouvert"
          name="decouvert"
        />
       
      </div>
      <div class="form-group">
        <label for="name">taux</label>
        <input
          type="text"
          class="form-control"
          id="taux"
          required
          [(ngModel)]="compte.taux"
          name="taux"
        />
       
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>



<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
